<h1 class="title">为什么创建万花筒？</h1>
大概是开始反感某些东西了<br>
但是我们无力改变它们<br>
只得自己构建一个

哪怕是活跃度减少<br>
试图满足所有人<br>

<h1 class="title">万花筒盈利吗？</h1>

但极简原则永远不会变

还有更多人
